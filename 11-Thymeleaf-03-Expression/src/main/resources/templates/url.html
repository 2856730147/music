<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>测试链接表达式传递参数</title>
</head>
<body>
  <table align="center">
    <tr>
      <th>编号</th>
      <th>账号</th>
      <th>密码</th>
    </tr>
    <tr>
      <th><p th:text="${account.id}"></p></th>
      <th><p th:text="${account.userName}"></p></th>
      <th><p th:text="${account.password}"></p></th>
    </tr>
    <tr>
      <td colspan="3" align="center">
        <a th:href="@{noParam}">测试不带参数进行传递</a>
      </td>
    </tr>
    <tr>
      <td colspan="3" align="center">
        <a th:href="@{getParam?id=1&username='易烊千玺'&password=123456}">测试不带参数进行传递</a>
      </td>
    </tr>
    <tr>
    <td colspan="3" align="center">
      <a th:href="@{getParam(id=1,userName='易烊千玺',password='123456')}">测试thymeleaf的方法参数进行传递</a>
    </td>
    </tr>
    <tr>
      <td colspan="3" align="center">
        <a th:href="@{getParam(id=${account.id},userName=${account.userName},password=${account.password})}">测试thymeleaf的方法参数和${}进行传递</a>
      </td>
    </tr>
    <tr>
      <td colspan="3" align="center">
        <a th:href="@{'testRESTful/' + ${account.id}+'/'+${account.userName}+'/'+${account.password}}">RESTful{}进行传递</a>
      </td>
    </tr>
  </table>
</body>
</html>
